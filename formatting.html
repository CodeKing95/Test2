<html>
  <head>
    <title>Semantic Formatting</title>
  </head>

  <body>
    <b>Das ist fetter Text aber ohne sematische Bedeutung</br>
    <strong>Das ist fetter Text aber MIT sematische Bedeutung</strong>
    <i>Dies ist kursiver Text ohne Bedeutung</i><br />
    <em>Das ist kursiver Text mit besonders Bedeutung </em>
    <u>Dieser Text ist unterstrichen</u><br>
    <ins>Dieser Text deutet an, dass etwas hinzugefugt wurde</ins>
  </body>
</html>
