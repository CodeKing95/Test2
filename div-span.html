<html lang="en">
  <head>
    <title>Div-Span</title>
  </head>

  <body>
    Dies ist ein Text ohne etwas
    <div>
      Dies ist ein
      <div>
        Hallo in einem Div
        <p>Hallo in diesem Paragraph</p>

      Text in einem Div
